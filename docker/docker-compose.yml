version: '3.8'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  php1:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
    environment:
      ENV_FILE: .env.server1
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravelpass
      MIGRATE: "true"
    depends_on:
      - mysql

  php2:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
    environment:
      ENV_FILE: .env.server2
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravelpass
      MIGRATE: "false"
    depends_on:
      - mysql

  nginx1:
    image: nginx:stable
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx1.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8081:80"
    depends_on:
      - php1

  nginx2:
    image: nginx:stable
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx2.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8082:80"
    depends_on:
      - php2

volumes:
  db_data:
